{% extends 'base.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DailySoul Mini-Games</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  .page-container {
  max-width: var(--max-container-width);
  margin: 40px auto;
  padding: 20px;
}

.page-title {
  color: var(--accent);
  text-align: center;
  margin-bottom: 24px;
}

.mini-games-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
}

.game-card {
  background: var(--card-bg);
  border-radius: var(--radius-lg);
  padding: 18px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.06);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  text-align: center;
  transition: transform 0.25s, box-shadow 0.25s;
}

.game-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 28px rgba(0,0,0,0.1);
}

.game-title {
  font-weight: 600;
  color: var(--accent);
  font-size: 1rem;
}

.game-desc {
  font-size: 0.85rem;
  color: var(--muted-light);
}

.play-game-btn {
  background: var(--accent);
  color: #fff;
  border: none;
  padding: 8px 14px;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 500;
  font-size: 0.85rem;
  transition: all 0.25s ease;
}

.play-game-btn:hover {
  background: var(--accent-dark);
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(119,191,163,0.3);
}


</style>
</head>
<body>
<div class="page-container">
  <h2 class="page-title">üéÆ Mini-Games</h2>

  <div class="mini-games-list">
    {% for game in games %}
    <div class="game-card" id="{{ game.id }}">
      <div class="game-title">{{ game.icon }} {{ game.title }}</div>
      <div class="game-desc">{{ game.desc }}</div>
      <button class="play-game-btn" data-game="{{ game.id }}">Play</button>
    </div>
    {% endfor %}
  </div>
</div>
</body>


<script>
(function(){
  const gameBtns = document.querySelectorAll('.play-game-btn');

  gameBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const game = btn.dataset.game;
      switch(game) {
        case 'memory':
          alert("Memory Game coming soon! üÉè");
          break;
        case 'bubble':
          alert("Bubble Pop coming soon! üí≠");
          break;
        case 'zen':
          alert("Zen Garden coming soon! üåø");
          break;
        default:
          alert("Game not found.");
      }
    });
  });
})();
</script>
{% endblock %}
